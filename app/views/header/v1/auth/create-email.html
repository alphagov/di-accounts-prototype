{% extends "layouts/layout.html" %}

{% block pageTitle %}
Enter your email address
{% endblock %}


{% block beforeContent %}
    <a class="govuk-back-link" href="gov-account">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">
      Enter your email address
    </h1>

    <form class="form" action="create-checkemail" method="post">
      <div class="govuk-form-group">
        
        <input class="govuk-input govuk-!-width-two-thirds" id="email" name="emailAddress" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>
      <input class="govuk-input" name="signin" type="hidden" value="create">
    </form>
  </div>
</div>

{% endblock %}
