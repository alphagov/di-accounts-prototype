<!--DESKTOP-->
<div class="govuk-header--service-nav-v1 govuk-header--service-nav-v1-desktop">
  <div class="govuk-width-container">
    <div class="govuk-header__content govuk-header__content--service-nav" data-module="govuk-header">

      <p class="govuk-body-s govuk-header--service-nav-v1-email">Signed in as <span class="govuk-!-font-weight-bold">{{ data['emailAddress'] or 'your.name@example.com' }}</span></p>

        <nav aria-label="Menu" class="govuk-header__navigation govuk-header__navigation--service-nav">
       
          <ul id="navigation" class="govuk-header__navigation-list service-nav-v1--list">
            <li class="govuk-header__navigation-item {% if activeServiceNavItem == "your-details" %} govuk-header__navigation-item--active {% endif %}">
                <a class="govuk-header__link" href="/header/v1/accounts/account-home">
                Manage your GOV.UK One Login
                </a>
            </li>
            <li class="govuk-header__navigation-item {% if activeServiceNavItem == "" %} govuk-header__navigation-item--active {% endif %}">
                <a class="govuk-header__link" href="/">
                Sign out
                </a>
          </li>
          </ul>
        </nav>
    </div>
  </div>
  <hr class="govuk-section-break govuk-section-break--visible">
</div>

<!--MOBILE-->
<div class="govuk-header--service-nav-v1 govuk-header--service-nav-v1-mobile">
  <div class="govuk-width-container">
    <div class="govuk-header__content govuk-header__content--service-nav" data-module="govuk-header">

      <p class="govuk-body-s govuk-header--service-nav-v1-email">Signed in as <span class="govuk-!-font-weight-bold">{{ data['emailAddress'] or 'your.name@example.com' }}</span></p>

        <nav onclick="myFunction()" aria-label="Menu" class="govuk-header__navigation govuk-header__navigation--service-nav service-nav-v1--menu-link">
          
          <button  type="button" class="govuk-header__menu-button govuk-js-header-toggle" aria-controls="navigation" aria-label="Show or hide menu" aria-expanded="false">
            <svg id="account-menu-button" class="account-menu-icon account-menu-icon-toggle" width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 8.18176L8 1.81813L0.999999 8.18176" stroke="#1D70B8" stroke-width="2"/>
            </svg>
          </button>
          
          <ul id="navigation-mobile" class="govuk-header__navigation-list" style="display: none;">
            <li class="govuk-header__navigation-item">
                <a class="govuk-header__link" href="/header/v1/accounts/account-home">
                  Manage your GOV.UK One Login
                </a>
            </li>
            <li class="govuk-header__navigation-item">
                <a class="govuk-header__link" href="/">
                Sign out
                </a>
          </li>
          </ul>
        </nav>
    </div>
  </div>
  <hr class="govuk-section-break govuk-section-break--visible">
</div>

<script>
  function myFunction() {
    var x = document.getElementById("navigation-mobile");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }

    {
      var element = document.getElementById("account-menu-button");
      element.classList.toggle("account-menu-icon-toggle");
    }
  }
  </script>
